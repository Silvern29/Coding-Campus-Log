<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="styles.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: Montserrat, sans-serif;
        }
    </style>
</head>
<body style="display: block; position: relative; width: 100vw">

<nav>
    <ul>
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="linkedPage.html">Second Page</a>
        </li>
        <li class="active">
            <a href="#">Feedback</a>
        </li>
    </ul>
</nav>
<header>
    <div class="header-text">
        <h1>Coding Campus</h1>
        <h2>2019</h2>
        <h3>Dornbirn, Vorarlberg</h3>
    </div>
</header>

<main>
    <div class="main-text">
        <div  id="linke-spalte">
            <div class="form-style-8">
                <h3>Your Feedback</h3>
                <form>
                    <input type="text" name="field1" placeholder="Your Full Name" />
                    <input type="email" name="field2" placeholder="Your Email" />
                    <textarea placeholder="Feedback" onkeyup="adjust_textarea(this)"></textarea>
                    <input type="button" value="Send Message" />
                </form>
            </div>
        </div>
        <div id="rechte-spalte">
        </div>
    </div>
    <div class="img-div"></div>
</main>
<footer>
    <div class="footer-text">
        <p>Florian Redlinghaus</p>
        <p>florian@redlinghaus.at</p>
    </div>
</footer>

<script src="js/vendor/modernizr-3.8.0.min.js"></script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    //auto expand textarea
    function adjust_textarea(h) {
        h.style.height = "20px";
        h.style.height = (h.scrollHeight)+"px";
    }
</script>
</body>
</html>
